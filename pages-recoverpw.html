<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Muxify - Recover Password</title>
        <link rel="shortcut icon" href="images/logo-white.jpg" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/typography.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/responsive.css" />
    </head>
    <body>
        <section class="sign-in-page">
            <div class="container h-100">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-md-6 col-sm-12 col-12">
                        <div class="sign-user_card">
                            <div class="d-flex justify-content-center">
                                <div class="sign-user_logo"><img src="images/logo-white.jpg" class="img-fluid" alt="Logo" /></div>
                            </div>
                            <div class="sign-in-page-data">
                                <div class="sign-in-from w-100 m-auto pt-5">
                                    <h1 class="mb-0">Reset Password</h1>
                                    <p class="text-white">Enter your email address and we'll send you an email with instructions to reset your password.</p>
                                    <form class="mt-4">
                                        <div class="form-group"><label for="exampleInputEmail1">Email address</label> <input type="email" class="form-control mb-0" id="exampleInputEmail1" placeholder="Enter email" /></div>
                                        <div class="d-inline-block w-100"><a href="sign-in.html" class="btn btn-primary float-right">Reset Password</a></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.appear.js"></script>
        <script src="js/countdown.min.js"></script>
        <script src="js/waypoints.min.js"></script>
        <script src="js/jquery.counterup.min.js"></script>
        <script src="js/wow.min.js"></script>
        <script src="js/apexcharts.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/select2.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/smooth-scrollbar.js"></script>
        <script src="js/core.js"></script>
        <script src="js/charts.js"></script>
        <script src="js/animated.js"></script>
        <script src="js/kelly.js"></script>
        <script src="js/maps.js"></script>
        <script src="js/worldLow.js"></script>
        <script src="js/style-customizer.js"></script>
        <script src="js/chart-custom.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
