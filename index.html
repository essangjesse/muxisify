<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Muxify - Login</title>
        <link rel="shortcut icon" href="images/logo-white.jpg" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/typography.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/responsive.css" />
    </head>
    <body>
        <section class="sign-in-page">
            <div class="container">
                <div class="row justify-content-center align-items-center height-self-center">
                    <div class="col-md-6 col-sm-12 col-12 align-self-center">
                        <div class="sign-user_card">
                            <div class="d-flex justify-content-center">
                                <div class="sign-user_logo"><img src="images/logo-white.jpg" class="img-fluid" alt="Logo" /></div>
                            </div>
                            <div class="sign-in-page-data">
                                <div class="sign-in-from w-100 pt-5 m-auto">
                                    <h1 class="mb-3 text-center">Sign in</h1>
                                    <form class="mt-4">
                                        <div class="form-group"><label for="exampleInputEmail2">Email address</label> <input type="email" class="form-control mb-0" id="exampleInputEmail2" placeholder="Enter email" /></div>
                                        <div class="form-group"><label for="exampleInputPassword2">Password</label> <input type="password" class="form-control mb-0" id="exampleInputPassword2" placeholder="Password" /></div>
                                        <div class="sign-info">
                                            <a href="admin-dashboard.html"  class="btn btn-primary mb-2">Sign in</a> <span class="dark-color d-block line-height-2">Don't have an account? <a href="sign-up.html">Sign up</a></span>
                                        </div>
                                        <div class="d-inline-block w-100">
                                            <div class="custom-control custom-checkbox d-inline-block mt-2 pt-1">
                                                <input type="checkbox" class="custom-control-input" id="customCheck1" /> <label class="custom-control-label" for="customCheck1">Remember Me</label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="mt-2">
                                <div class="d-flex justify-content-center links">Don't have an account? <a href="sign-up.html" class="ml-2">Sign Up</a></div>
                                <div class="d-flex justify-content-center links"><a href="pages-recoverpw.html">Forgot your password?</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.appear.js"></script>
        <script src="js/countdown.min.js"></script>
        <script src="js/waypoints.min.js"></script>
        <script src="js/jquery.counterup.min.js"></script>
        <script src="js/wow.min.js"></script>
        <script src="js/apexcharts.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/select2.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/smooth-scrollbar.js"></script>
        <script src="js/style-customizer.js"></script>
        <script src="js/chart-custom.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
